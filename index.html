<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="segments">
          <div class="segment-one">
            <h1>Deal of the week</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. <br />
              <br />
              Nobis sint at tenetur aliquid placeat magnam alias! <br />
              Excepturi error ipsam atque odit!
            </p>
            <h3>PRICE:<span>$35</span></h3>

            <div class="timer">
              <div class="container-segment">
                <div class="segment-title">Days</div>
                <div class="segment">
                  <div class="flip-card" data-days-tens>
                    <div class="top">9</div>
                    <div class="bottom">9</div>
                  </div>
                  <div class="flip-card" data-days-ones>
                    <div class="top">9</div>
                    <div class="bottom">9</div>
                  </div>
                </div>
              </div>
              <div class="container-segment">
                <div class="segment-title">Hours</div>
                <div class="segment">
                  <div class="flip-card" data-hours-tens>
                    <div class="top">9</div>
                    <div class="bottom">9</div>
                  </div>
                  <div class="flip-card" data-hours-ones>
                    <div class="top">9</div>
                    <div class="bottom">9</div>
                  </div>
                </div>
              </div>
              <div class="container-segment">
                <div class="segment-title">Minutes</div>
                <div class="segment">
                  <div class="flip-card" data-minutes-tens>
                    <div class="top">9</div>
                    <div class="bottom">9</div>
                  </div>
                  <div class="flip-card" data-minutes-ones>
                    <div class="top">9</div>
                    <div class="bottom">9</div>
                  </div>
                </div>
              </div>
              <div class="container-segment">
                <div class="segment-title">Seconds</div>
                <div class="segment">
                  <div class="flip-card" data-seconds-tens>
                    <div class="top">9</div>
                    <div class="bottom">9</div>
                  </div>
                  <div class="flip-card" data-seconds-ones>
                    <div class="top">9</div>
                    <div class="bottom">9</div>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit">Shop Now</button>
          </div>
          <div class="segment-two">
            <img src="/countdownTimer/images/gold-wristwatch.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
